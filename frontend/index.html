<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Health Guardian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.2);
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --error: #f97373;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 50%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 16px;
    }

    .app {
      max-width: 960px;
      width: 100%;
      background-color: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .app-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title span.logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #fbbf24, #4f46e5 40%, #38bdf8 70%);
      box-shadow: 0 0 24px rgba(56, 189, 248, 0.8);
      font-size: 16px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background-color: rgba(22, 163, 74, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.4);
      font-size: 11px;
      color: #bbf7d0;
      white-space: nowrap;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #4ade80, #22c55e);
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.9);
    }

    .body {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px;
      gap: 8px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      border-radius: 12px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.06), transparent 50%),
                  radial-gradient(circle at bottom right, rgba(96, 165, 250, 0.06), transparent 50%);
      border: 1px solid rgba(15, 23, 42, 0.9);
    }

    .msg {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      white-space: pre-wrap;
    }

    .msg.user {
      margin-left: auto;
      background: linear-gradient(to right, #38bdf8, #4f46e5);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .msg.ai {
      margin-right: auto;
      background-color: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(55, 65, 81, 0.9);
      border-bottom-left-radius: 4px;
    }

    .msg-meta {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .msg-meta span.latency {
      color: #a5b4fc;
    }

    .msg-meta span.tag {
      padding: 2px 6px;
      border-radius: 999px;
      background-color: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .input-area {
      padding: 10px;
      border-top: 1px solid var(--border);
      background-color: rgba(2, 6, 23, 0.96);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .prompt-row {
      display: flex;
      gap: 8px;
    }

    textarea {
      flex: 1;
      resize: vertical;
      min-height: 48px;
      max-height: 160px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background-color: rgba(15, 23, 42, 0.95);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 0 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: linear-gradient(to right, #38bdf8, #4f46e5);
      color: white;
      min-width: 90px;
      transition: transform 0.08s ease-out, box-shadow 0.12s ease-out, opacity 0.1s;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.8);
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
    }

    button:active:not(:disabled) {
      transform: translateY(0px) scale(0.99);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.9);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .button-icon {
      font-size: 13px;
    }

    .footer-hint {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .error {
      color: var(--error);
      font-size: 12px;
    }

    @media (max-width: 640px) {
      .app {
        border-radius: 12px;
        padding: 0;
      }

      .app-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .messages {
        max-height: 60vh;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="app-header">
      <div class="title-block">
        <div class="title">
          <span class="logo">H</span>
          <span>LLM Health Guardian</span>
        </div>
        <div class="subtitle">
          Observe how your AI behaves in real time. This is your hackathon control room.
        </div>
      </div>
      <div class="status-pill">
        <span class="status-dot"></span>
        <span id="status-text">Backend: connected</span>
      </div>
    </header>

    <main class="body">
      <div id="messages" class="messages">
      </div>
    </main>

    <section class="input-area">
      <div class="prompt-row">
        <textarea id="prompt" placeholder="Ask something... e.g. “Explain observability for AI apps like I’m 12.”"></textarea>
        <button id="send-btn" onclick="sendMessage()">
          <span class="button-icon">➤</span>
          <span>Send</span>
        </button>
      </div>
      <div class="footer-hint">
        <span>Responses are currently placeholder. Gemini + Datadog hooks coming next.</span>
        <span id="error" class="error"></span>
      </div>
    </section>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send-btn');
    const errorEl = document.getElementById('error');

    function appendMessage(text, role, latencyMs) {
      const wrapper = document.createElement('div');

      const msg = document.createElement('div');
      msg.classList.add('msg', role);
      msg.textContent = text;

      wrapper.appendChild(msg);

      if (role === 'ai' && typeof latencyMs === 'number') {
        const meta = document.createElement('div');
        meta.classList.add('msg-meta');

        const latencySpan = document.createElement('span');
        latencySpan.classList.add('latency');
        latencySpan.textContent = `Latency: ${latencyMs.toFixed(1)} ms`;

        const tagSpan = document.createElement('span');
        tagSpan.classList.add('tag');
        tagSpan.textContent = 'LLM RESPONSE';

        meta.appendChild(latencySpan);
        meta.appendChild(tagSpan);

        wrapper.appendChild(meta);
      }

      messagesEl.appendChild(wrapper);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const prompt = promptEl.value.trim();
      errorEl.textContent = '';

      if (!prompt) {
        errorEl.textContent = 'Please type something first.';
        return;
      }

      appendMessage(prompt, 'user');
      promptEl.value = '';
      promptEl.focus();

      sendBtn.disabled = true;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
          },
          body: JSON.stringify({ prompt }),
        });

        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }

        const data = await response.json();
        appendMessage(data.answer || '[Empty response]', 'ai', data.latency_ms ?? null);
      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Something went wrong talking to the backend.';
        appendMessage('Sorry, I hit an error talking to the backend.', 'ai');
      } finally {
        sendBtn.disabled = false;
      }
    }

    // Allow Enter to send when not holding Shift
    promptEl.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
